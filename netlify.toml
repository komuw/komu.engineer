[Settings]
# docs:
# 1. https://www.netlify.com/docs/netlify-toml-reference/
# 2. https://www.netlify.com/docs/continuous-deployment/#common-configuration-directives
# Specific branch context: all deploys from this specific branch will inherit
# these settings.

[context.janice] # 'janice' is a branch name
  # Default build command.
  command = "echo 'janice'"

  # Directory to change to before starting a build. 
  # base = "blogs/janice/"

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "blogs/janice/"

[context.algo] # 'algo' is a branch name
  # Default build command.
  command = "echo 'algo'"

  # Directory to change to before starting a build. 
  # base = "blogs/someDir/"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/blogs/algos-n-data-structures/"
  publish = "blogs/algos-n-data-structures/"

