[Settings]
# docs:
# 1. https://www.netlify.com/docs/netlify-toml-reference/
# 2. https://www.netlify.com/docs/continuous-deployment/#common-configuration-directives
# Specific branch context: all deploys from this specific branch will inherit
# these settings.
[context.naz] # 'naz' is a branch name
  # Default build command.
  command = "echo 'staging'"
  # Directory to change to before starting a build. 
  base = "blogs/naz/"
  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "blogs/naz/sphinx-build/"
